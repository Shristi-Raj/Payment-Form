<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="contact.css">
    
    
</head>
<body>
    <div class="content">
        <a href="#" class="logo"><img src="contactlogo.gif" alt=""></a>
    <h1>Payment Form</h1>
    <hr>
    <h2>User Information</h2>
    <form action="student loged in">
       <p>Name:* <br><input type="text" name="Name"></p>
    <p>
        <fieldset>
        Gender:<br><input type="radio" name="gender" id="male" >Male
        <input type="radio" name="gender" id="female">Female
        </fieldset>
    </p>
        <p>Address: <br><textarea name="address" id="address" rows="7" cols="200"></textarea></p>
        <p>Email: <br><input type="text" email="Email" id="email"></p>
        <p>Pincode:<br> <input type="password" pincode="Pincode" id="pincode"></p>
        <h2>Payment Information</h2>
        <p>Card Type:<br>
        <select> <option value="Select Card Type">-Select Card Type-</option>
        <option value="visa">Visa</option>
        <option value="rupay">Rupay</option>
        <option value="union">Union</option>
        <option value="sbi">SBI</option>
        </select></p>
        <p>Card Number:*<br><input type="number" cardnumber="cardnumber" id="cardnumber">
            </p>
            <p>Expiration Date: <br><input type="date" name="expirydate" id="expirydate"></p>
            <p>CVV<br> <input type="number" number="number" id="number">
            </p>
            <p class="jk"><input type="submit" value="Pay Now"></p>
    </form>
</div>
    
</body>
</html>
